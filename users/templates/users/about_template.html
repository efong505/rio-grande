<div class="container mt-4">
    <div class="row">
        <div class="col mb-2">
            <a class="mt-5 btn btn-primary btn-sm float-start" href="{% url 'edit-account' %}" role="button">Edit</a>
        </div>
    </div>

    <div class="row">
        {% for about in title %}

        <div class="col-4">     
            <img style="max-width: 500px" src="{{ about.image.url }}" class="rounded float-start" alt="...">
        </div>
        <div class="col">
        <h1>{{ about.title }}</h1>
        <p>
            {{ about.story | safe }}
        </p>
        </div>
        {% endfor %}
    </div>
</div>
